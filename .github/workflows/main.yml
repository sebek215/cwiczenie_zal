name: CI/CD with Cypress and GitHub Actions
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
    cypress-run:
      runs-on: ubuntu-latest
      services:
        app:
          image: node:16
          ports:
            - 3000:3000
          options: >-
            --health-cmd="curl --fail http://localhost:3000 || exit 1"
            --health-interval=30s
            --health-timeout=10s
            --health-retries=5
    cypress-tests:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v2

          - name: Set up Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '16'

          - name: Install dependencies
            run: npm install

          - name: Start the app in background
            run: |
              nohup npm start &
              npx wait-on http://localhost:3000

          - name: Run Cypress tests
            uses: cypress-io/github-action@v2
            with:
              runTests: true

